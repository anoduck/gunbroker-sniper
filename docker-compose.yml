version: '3'

services:
  selenoid:
    image: "aerokube/selenoid:latest"
    container_name: "selenoid-box"
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$PWD/selenoid/:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
  selenoid-ui:
    image: "aerokube/selenoid-ui:latest"
    container_name: "selenoid-view"
    network_mode: bridge
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid-box:4444"]
  cloudproxy:
    restart: always
    container_name: cloudproxy
    image: cloudproxy:latest
    build:
      context: CloudProxy
      args:
        CAPTCHA_SOLVER: harvester
        HARVESTER_ENDPOINT: http://harvester:5000/$DOMAIN/token
    ports:
      - "8191:8191"
  harvester:
    restart: always
    container_name: harvester
    image: harvester:latest
    build:
      context: CaptchaHarvester
    ports:
      - "5000:5000"